<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Barra lateral horizontal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #121212;
      color: #fff;
      display: flex;
      align-items: center;
    }<div class="contenido">
  <h1>Contenido principal</h1>
  <p>Aqu√≠ ya aparece algo en el fondo.</p>
</div>


    /* BARRA */
    .barra {
      display: flex;
      flex-direction: row; /* EN FILA */
      gap: 15px;
      margin-left: 20px; /* pegada al lado izquierdo */
    }

    .barra a {
      width: 70px;
      height: 70px;
      background: #00c6ff;
      color: #000;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-size: 1.6rem;
      font-weight: bold;
      transition: 0.2s;
    }

    .barra a:hover {
      transform: scale(1.1);
      background: #00a6d6;
    }
  </style>
</head>

<body>

  <nav class="barra">
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
  </nav>

</body>
</html>
