<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi página</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #222;
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
    }

    .botones {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .botones button {
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      border: none;
      background: #00e5ff;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Jesús Ferrer</h2>

    <div class="botones">
      <button>Botón 1</button>
      <button>Botón 2</button>
      <button>Botón 3</button>
    </div>
  </div>

</body>
</html>
