<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página lista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
    }

    .contenedor {
      margin-left: 30px; /* separación del borde */
    }

    .numeros {
      display: flex;
      flex-direction: row; /* en fila */
      gap: 15px;
    }

    .numeros span {
      background: #00c6ff;
      color: #000;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }

    .numeros span:hover {
      transform: scale(1.1);
      transition: 0.2s;
    }
  </style>
</head>

<body>

  <div class="contenedor">
    <div class="numeros">
      <span>1</span>
      <span>2</span>
      <span>3</span>
    </div>
  </div>

</body>
</html>
